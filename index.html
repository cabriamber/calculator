<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css"/>
  </head>

  <body>
    <script src ="script.js" defer></script>
    <div class = "calculator">
      <div id = "display-screen" class = "display-screen">0</div>
      <div class = "top-buttons"> 
        <button id = "clear-button">Clear</button>
        <button id = "delete-button">Delete</button>
      </div> <!--ends the 'top buttons' div-->
      <div class = "lower-buttons">
        <div class = "row1">
          <button id = "seven">7</button>
          <button id = "eight">8</button>
          <button id = "nine">9</button>
          <button id = "divide" class = "operator">/</button>
        </div><!--ends the row1 div-->
        <div class = "row2">
          <button id = "four">4</button>
          <button id = "five">5</button>
          <button id = "six">6</button>
          <button id = "multiply" class = "operator">x</button>
        </div> <!--ends the row2 div-->
        <div class = "row3"> 
          <button id = "one">1</button>
          <button id = "two">2</button>
          <button id = "three">3</button>
          <button id = "subtract" class = "operator">-</button>
        </div> <!--ends the row3 div-->
        <div class = "row4"> 
          <button id = "decimal">.</button>
          <button id = "zero">0</button>
          <button id = "equals">=</button>
          <button id = "add" class = "operator">+</button>
        </div>
      </div><!--ends the 'lower buttons' div-->

    </div> <!--ends the 'calculator' div-->
    <div class = "footer">Copyright Â© Cabri 2023</div>

    
  </body>
</html>
